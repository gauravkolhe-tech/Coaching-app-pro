<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaching Center Management</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --primary-glow: color-mix(in srgb, var(--primary-color) 15%, transparent);
      
      --background-color: #f8fafc;
      --card-background: #ffffff;
      --text-color: #0f172a;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;

      --success-color: #22c55e;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --danger-hover: #dc2626;
      --white: #fff;
      
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      
      --font-family: 'Inter', sans-serif;
      --transition-speed: 0.25s;
      --transition-ease: cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    [data-theme='dark'] {
      --primary-color: #818cf8;
      --primary-hover: #a78bfa;
      --primary-glow: color-mix(in srgb, var(--primary-color) 15%, transparent);

      --background-color: #020617;
      --card-background: #0f172a;
      --text-color: #e2e8f0;
      --text-secondary: #94a3b8;
      --border-color: #334155;

      --success-color: #4ade80;
      --warning-color: #facc15;
      --danger-color: #f87171;
      --danger-hover: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      animation: fadeInUp 0.6s var(--transition-ease);
    }

    /* Login Page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 1rem;
      animation: fadeIn 0.5s ease-out;
    }

    .login-card {
      background-color: var(--card-background);
      padding: 2.5rem 3rem;
      border-radius: 1rem;
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 450px;
      text-align: center;
      border: 1px solid var(--border-color);
      animation: fadeInUp 0.6s var(--transition-ease) forwards;
      transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
    }
    
    .login-card h1 {
      margin-bottom: 0.75rem;
      color: var(--text-color);
      font-size: 2rem;
      font-weight: 700;
    }

    .login-card p {
      margin-bottom: 2.5rem;
      color: var(--text-secondary);
    }
    
    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--background-color);
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease, background-color var(--transition-speed) ease;
    }

    .input-group input:focus, .input-group select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }

    .btn {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: var(--white);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    }

    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px -2px color-mix(in srgb, var(--primary-color) 40%, transparent);
    }
    
    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .error-message {
      color: var(--danger-color);
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    /* Main App Layout */
    .app-header {
      background-color: var(--card-background);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
    }

    .header-left h2 {
      color: var(--text-color);
      font-weight: 700;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .user-info span {
      font-weight: 500;
    }
    
    .user-info .role-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.6rem;
        border-radius: 1rem;
        color: var(--white);
        margin-left: 0.5rem;
        font-weight: 600;
        text-transform: capitalize;
    }
    .role-admin { background-color: var(--danger-color); }
    .role-teacher { background-color: var(--warning-color); }
    .role-student { background-color: var(--success-color); }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 0.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color var(--transition-speed) ease, background-color var(--transition-speed) ease, transform 0.2s ease-out;
    }
    
    .theme-toggle:hover {
        background-color: var(--background-color);
        color: var(--text-color);
    }
    .theme-toggle:active {
      transform: scale(0.9);
    }
    
    .theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .logout-btn {
      background: none;
      border: 1px solid transparent;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: var(--danger-color);
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all var(--transition-speed) ease;
    }
    
    .logout-btn:hover {
        background-color: color-mix(in srgb, var(--danger-color) 10%, transparent);
        border-color: color-mix(in srgb, var(--danger-color) 20%, transparent);
    }
    
    .logout-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Dashboard Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .card {
      background-color: var(--card-background);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      transition: transform var(--transition-speed) var(--transition-ease), box-shadow var(--transition-speed) var(--transition-ease), border-color var(--transition-speed) var(--transition-ease);
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-lg);
      border-color: color-mix(in srgb, var(--primary-color) 40%, transparent);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
      transition: border-color var(--transition-speed) ease;
    }

    .card-header h3 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .card-header .icon {
        color: var(--primary-color);
        transition: color var(--transition-speed) ease;
    }
    
    .icon svg {
        width: 24px;
        height: 24px;
    }
    
    .card-content {
      flex-grow: 1;
    }

    .stat-card {
        text-align: center;
        justify-content: center;
    }
    .stat-card h3 {
        font-size: 2.75rem;
        font-weight: 700;
        color: var(--primary-color);
        transition: color var(--transition-speed) ease;
    }
    .stat-card p {
        color: var(--text-secondary);
        font-weight: 500;
        margin-top: 0.25rem;
    }
    
    /* Tables */
    .table-container {
        overflow-x: auto;
        flex-grow: 1;
        margin-top: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    th, td {
        padding: 0.8rem 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }
    
    th {
        background-color: var(--background-color);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        transition: background-color var(--transition-speed) ease;
    }

    thead th:first-child { border-top-left-radius: 8px; }
    thead th:last-child { border-top-right-radius: 8px; }
    
    tr {
        transition: background-color var(--transition-speed) ease;
    }
    
    tbody tr:last-child td {
        border-bottom: none;
    }

    tbody tr:hover {
        background-color: color-mix(in srgb, var(--primary-color) 5%, transparent);
    }
    
    /* Lists */
    .notice-list, .assignment-list, .video-list, .fee-list {
        list-style: none;
    }
    
    .list-item {
        padding: 1rem 0.5rem;
        border-bottom: 1px solid var(--border-color);
        transition: background-color var(--transition-speed) ease;
    }
    
    .list-item:last-child {
        border-bottom: none;
    }
    
    .list-item:hover {
        background-color: var(--background-color);
    }

    .video-list .list-item {
        padding: 1rem;
        border-radius: 8px;
    }
    
    .notice-item-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
    }

    .notice-item-header h4 {
        margin-bottom: 0.25rem;
        font-weight: 600;
    }

    .notice-meta {
        font-size: 0.8rem;
        color: var(--text-secondary);
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        white-space: nowrap;
    }
    
    .notice-content {
        margin-top: 0.5rem;
        color: var(--text-secondary);
    }

    /* Progress Bar */
    .progress-bar {
        width: 100%;
        height: 24px;
        background-color: var(--border-color);
        border-radius: 12px;
        overflow: hidden;
        margin-top: 0.75rem;
        transition: background-color var(--transition-speed) ease;
    }
    
    .progress-bar-fill {
        height: 100%;
        border-radius: 12px;
        color: white;
        text-align: center;
        line-height: 24px;
        font-weight: bold;
        font-size: 0.8rem;
        transition: width 0.8s var(--transition-ease), background-color var(--transition-speed) ease;
        padding: 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .good-attendance { background-color: var(--success-color); }
    .low-attendance { background-color: var(--danger-color); }
    
    /* Modal */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease;
    }
    
    .modal-content {
        background: var(--card-background);
        padding: 2rem;
        border-radius: 16px;
        width: 90%;
        max-width: 550px;
        max-height: 90vh;
        overflow-y: auto;
        opacity: 0;
        animation-name: modal-pop;
        animation-duration: 0.4s;
        animation-timing-function: var(--transition-ease);
        animation-fill-mode: forwards;
        border: 1px solid var(--border-color);
    }
    
    @keyframes modal-pop {
        from { opacity: 0; transform: scale(0.9) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
    }
    
    .modal-header h2 {
        font-size: 1.5rem;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 1.8rem;
        cursor: pointer;
        color: var(--text-secondary);
        transition: color var(--transition-speed) ease, transform 0.3s ease;
        line-height: 1;
    }

    .close-btn:hover {
      color: var(--text-color);
      transform: rotate(90deg);
    }
    
    .btn-group {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        justify-content: flex-end;
    }
    
    .btn-sm {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        border-radius: 8px;
        width: auto;
        flex-shrink: 0;
    }

    .btn-sm:hover {
        box-shadow: none;
    }
    
    .btn-secondary {
        background-color: var(--text-secondary);
        color: var(--white);
    }

    .btn-secondary:hover {
        background-color: var(--text-color);
        transform: translateY(-2px);
    }
    
    .btn-success { background-color: var(--success-color); }
    .btn-danger { background-color: var(--danger-color); }
    .btn-danger:hover, .btn-success:hover { 
        opacity: 0.9;
        transform: translateY(-2px);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .app-container {
          padding: 1rem;
        }

        .dashboard-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        
        .app-header {
            padding: 1rem;
        }

        .header-left h2 {
            font-size: 1.25rem;
        }
    }
    
    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
      }

      .header-right {
        gap: 0.5rem;
        align-items: center;
      }
      .user-info {
        flex-grow: 1;
        font-size: 0.9rem;
      }
      .logout-btn {
        padding: 0.5rem;
        font-size: 0; /* Hide text */
        gap: 0;
      }
      .logout-btn svg {
        margin-right: 0;
      }
    }

  </style>
